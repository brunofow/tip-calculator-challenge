<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/tip.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img class="logo" src="./images/logo.svg" alt="SPLITTER">
    <main>
      <div class="left">
        <div class="input-group">
          <span>Bill</span>
          <input id="bill" type="number" min="0" placeholder="0" />
          <img src="./images/icon-dollar.svg" />
          <span id="bill-warning" class="warning invisible" >Can't be zero</span>
        </div>

        <div class="tip-selector">
          <span>Select Tip %</span>

          <div class="selectors-container">
            <button class="selector" percentage="0.05">5%</button>
            <button class="selector" percentage="0.10">10%</button>
            <button class="selector" percentage="0.15">15%</button>
            <button class="selector" percentage="0.20">20%</button>
            <button class="selector" percentage="0.50">50%</button>
            <input id="percentage-input" class="selector" type="number" min="0" placeholder="Custom" />
          </div>
        </div>

        <div class="input-group">
          <span>Number of People</span>
          <input id="person" type="number" min="0" placeholder="0" />
          <img src="./images/icon-person.svg" />
          <span id="people-warning" class="warning invisible" >Can't be zero</span>
        </div>
      </div>

      <div class="right">
        <div class="result-container">
          <div class="result">
            <p>
              Tip Amount <br>
              <span>/person</span>
            </p>
  
            <span id="tip-amount" class="value">$0.00</span>
          </div>
  
          <div class="result">
            <p>
              Total <br>
              <span>/person</span>
            </p>
  
            <span id="total" class="value">$0.00</span>
          </div>
        </div>

        <button id="reset-button" type="button" >
          RESET
        </button>

      </div>

    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bruno Campos</a>.
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
